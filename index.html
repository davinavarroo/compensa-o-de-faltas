<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Catálogo de Streaming</title>
</head>
<body>
    <header>
        <h1>Catálogo de Streaming</h1>
        <nav>
            <ul>
                <li><a href="#filmes">Filmes</a></li>
                <li><a href="#series">Séries</a></li>
                <li><a href="#animes">Animes</a></li>
                <li><a href="#desenhos">Desenhos</a></li>
                <li><a href="#doramas">Doramas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="filmes">
            <h2>Filmes</h2>
            <div class="catalogo" id="filmes-lista"></div>
        </section>
        
        <section id="series">
            <h2>Séries</h2>
            <div class="catalogo" id="series-lista"></div>
        </section>

        <section id="animes">
            <h2>Animes</h2>
            <div class="catalogo" id="animes-lista"></div>
        </section>

        <section id="desenhos">
            <h2>Desenhos</h2>
            <div class="catalogo" id="desenhos-lista"></div>
        </section>

        <section id="doramas">
            <h2>Doramas</h2>
            <div class="catalogo" id="doramas-lista"></div>
        </section>
    </main>

    <footer>
        <p>Preços de assinatura a partir de R$29,90/mês</p>
    </footer>

   
</body>
</html>
